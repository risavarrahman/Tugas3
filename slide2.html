<html>
<head>
    <title>Alert Dialog Box with Javascript</title>
</head>
<body>
    <script>
    // Menampilkan Alert pesan
    alert("Pemrograman Web ! ");

    // Deklarasi nilai variabel
    var x = 10;
    var y = 20;
    var sum = x + y;

    // Menampilkan nilai sum
    alert(sum);
    </script>
    
</body>
</html>
