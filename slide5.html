<html>
<head>
    <title>Writing into an HTML Element with Javascript</title>
</head>
<body>
    <p id="greet"></p>
    <p id="result"></p>

    <script>
    // Menulis string text didalam element HTML
    document.getElementById("greet").innerHTML = "Hello Gatot !";

    // Deklarasi variabel didalam element HTML
    var x = 50;
    var y = 30;
    var sum = x + y;
    document.getElementById("result").innerHTML = sum;

    </script>
</body>
</html>
