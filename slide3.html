<html>
<head>
    <title>Writing into an Browser Window with Javascript</title>
</head>
<body>
    <script>
    // Mencetak pesan
    document.write("Pemrograman Web ! ");

    // Deklarasi variabel
    var x = 10;

    // Mencetak nilai sum
    document.write(sum);

    </script>
