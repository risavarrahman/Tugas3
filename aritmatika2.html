<html>
<head>
    <title>Contoh Program Javascript</title>
</head>
    <script lang="Javascript">

    // Deklarasi function yaitu val1 dan val2
    function test(val1, val2) {

    // Script Perkalian dan Mencetak hasil dari perkalian
    document.write("<br>" + "Perkalian : val1*val2 " + "<br>")
    document.write(val1*val2)

    // Script Pembagian dan Mencetak hasil dari pembagian
    document.write("<br>" + "Pembagian : val1/val2 " + "<br>")
    document.write(val1/val2)

    // Script Penjumlahan dan Mencetak hasil dari penjumlahan
    document.write("<br>" + "Penjumlahan : val1+val2" + "<br>")
    document.write(val1+val2)

    // Script Pengurangan dan Mencetak hasil dari pengurangan
    document.write("<br>" + "Pengurangan : val1-val2" + "<br>")
    document.write(val1-val2)

    // Script Modulus dan Mencetak hasil dari modulus
    document.write("<br>" + "Modulus : val1%val2" + "<br>")
    document.write(val1%val2)
    }

    </script>
<body>
    <!-- Button yang akan menampilkan function test -->
    <input type="button" value="Button1" value="arithmetic" onclick = test(9,4)>

</body>
</html>
