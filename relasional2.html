<html>
<head>
    <title>Contoh Program Javascript</title>
</head>
    <script lang="Javascript">
    
    // Deklarasi variabel nilai dan Menginput nilai
    var nilai = prompt("Nilai (0-100) : ", 0);
    // Deklarasi String hasil
    var hasil = "";     

    // Jika nilai yang diinput lebih dari 60 maka hasil Lulus
    if (nilai >= 60)
        hasil = "Lulus";
        
    else
    // Jika nilai yang diinput kurang dari 60 maka hasil Tidak Lulus
        hasil = "Tidak Lulus";
        document.write("Hasil : " + hasil);

    </script>
<body>
    
</body>
</html>
