<html>
<head>
    <title>Contoh Program JavaScript</title>
</head>
<body>
    <script lang="JavaScript">
    
    // Deklarasi nilai x dan melakukan looping do - while
    var x = 0;
    do {
        document.write(x + "<br>"); // Mencetak nilai x
        x++;
    } 
    while (x <= 10);
    

    </script>
    
</body>
</html>
