<html>
<head>
    <title>Konsol Browser dengan Javascript</title>
</head>
<body>
    <script>
    // Memanggil console mencetak pesan
    console.log("Pemrograman Web");

    // Deklarasi Variabel
    var x = 10;
    var y = 20;
    var sum = x + y;

    // Memanggil console untuk mencetak nilai sum
    console.log(sum);

    </script>

</body>
</html>
